<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙模拟器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zpix-pixel-font@3.1.8/dist/zpix.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- 檀木/古风调色板 --- */
            --bg-body: #1a120b;   /* 极深褐 */
            --bg-wood-dark: #2b1d14; /* 深木色 */
            --bg-wood-light: #3d291b; /* 浅木色 */
            
            --border-highlight: #5c4033; /* 铜/木高光 */
            --border-shadow: #140d08;    /* 阴影 */
            
            /* 统一文字颜色 - 羊皮纸色 */
            --text-main: #dccbb5; 
            --text-dim: #8a7b6b;

            /* 事件颜色系统 */
            --evt-pos: #50c878;   /* 翡翠绿 - 正面 */
            --evt-neg: #ff4d4d;   /* 朱砂红 - 负面/死亡 */
            --evt-rare: #ab82ff;  /* 紫罗兰 - 奇遇 */
            --evt-god: #ffd700;   /* 流光金 - 传说 */
            
            /* 字体 */
            --font-pixel: "Zpix", "SimSun", monospace;
            --font-title: "Ma Shan Zheng", cursive;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-pixel);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* 背景纹理：暗纹 */
            background-image: radial-gradient(#2b1d14 15%, transparent 16%), radial-gradient(#2b1d14 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        #game-container {
            width: 100%;
            max-width: 640px;
            height: 95vh;
            max-height: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            
            /* 木纹背景生成 */
            background-color: var(--bg-wood-dark);
            background-image: repeating-linear-gradient(45deg, var(--bg-wood-light) 0px, var(--bg-wood-light) 2px, var(--bg-wood-dark) 2px, var(--bg-wood-dark) 8px);
            
            /* 复古木框 */
            border: 6px solid var(--border-highlight);
            border-radius: 4px; /* 轻微圆角模拟木工打磨 */
            box-shadow: 
                inset 0 0 20px #000,
                0 0 0 4px #1a120b, /* 外圈黑线 */
                0 10px 30px rgba(0,0,0,0.8);
            
            image-rendering: pixelated;
        }

        /* --- 标题 --- */
        h1 {
            font-family: var(--font-title);
            font-size: 42px;
            color: var(--evt-god);
            text-shadow: 2px 2px 0 #3e2723;
            margin: 20px 0 10px 0;
            text-align: center;
            letter-spacing: 4px;
        }

        h2 {
            font-family: var(--font-pixel);
            font-size: 18px;
            color: var(--text-main);
            background: rgba(0,0,0,0.3);
            padding: 8px;
            margin-bottom: 20px;
            border-top: 1px solid var(--border-highlight);
            border-bottom: 1px solid var(--border-highlight);
            text-align: center;
        }

        /* --- 木质按钮 --- */
        .btn {
            background: #4e342e;
            color: var(--text-main);
            font-family: var(--font-pixel);
            font-size: 18px;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            
            /* 凸起木块效果 */
            border: 2px solid;
            border-top-color: #6d4c41;
            border-left-color: #6d4c41;
            border-right-color: #281a14;
            border-bottom-color: #281a14;
            box-shadow: 0 4px 0 #281a14;
            transition: transform 0.1s;
        }

        .btn:hover {
            background: #5d4037;
            color: var(--evt-god);
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #281a14;
            border-top-color: #281a14;
            border-bottom-color: #6d4c41;
        }

        .btn:disabled {
            background: #3e2723;
            color: #5d4037;
            box-shadow: none;
            border-color: #3e2723;
            transform: translateY(3px);
            cursor: not-allowed;
        }

        .btn-small {
            font-size: 14px;
            padding: 4px 10px;
            width: auto;
            margin: 0;
            box-shadow: 0 2px 0 #281a14;
        }

        /* --- 面板通用 --- */
        .panel {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 20;
            overflow-y: auto;
            /* 羊皮纸/画布纹理叠加 */
            background: rgba(43, 29, 20, 0.95); 
            box-shadow: inset 0 0 30px #1a120b;
        }
        
        .center-content { justify-content: center; align-items: center; }
        .hidden { display: none !important; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 10px; background: #2b1d14; }
        ::-webkit-scrollbar-thumb { 
            background: #5c4033; 
            border: 1px solid #3d291b;
        }

        /* --- 首页 --- */
        #start-stats {
            margin: 30px 0;
            font-size: 16px;
            color: var(--text-dim);
            line-height: 2;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border: 1px solid var(--border-highlight);
            width: 90%;
            text-align: center;
        }
        .highlight-num { color: var(--evt-pos); font-weight: bold; font-size: 20px; }

        /* --- 状态栏 (嵌入式) --- */
        #status-bar {
            padding: 12px;
            background: rgba(20, 13, 8, 0.8);
            border: 2px solid var(--border-highlight);
            border-radius: 4px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            font-size: 14px;
        }
        
        .stat-item { 
            text-align: center; 
            color: var(--text-dim);
        }
        .stat-item span {
            display: block;
            color: var(--text-main);
            font-size: 18px;
            margin-top: 2px;
        }

        /* 进度条 */
        .controls-wrapper { display: flex; align-items: center; gap: 10px; }
        .progress-wrapper { 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            background: #1a120b; 
            padding: 2px;
            border: 1px solid #5c4033;
        }
        #realm-name {
            width: 50px;
            color: #1a120b;
            background: var(--text-main);
            font-weight: bold;
            text-align: center;
            margin-right: 5px;
            font-size: 12px;
            line-height: 16px;
        }
        .bar-bg {
            flex-grow: 1;
            height: 12px;
            background: #2b1d14;
        }
        #bar-fill {
            height: 100%;
            background: var(--evt-pos); /* 绿色进度 */
            width: 0%;
            box-shadow: 0 0 5px var(--evt-pos);
        }

        /* --- 日志区 (卷轴效果) --- */
        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-highlight);
            /* 内阴影模拟纸张凹陷 */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .log-entry {
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px dashed rgba(92, 64, 51, 0.3);
        }
        .log-age {
            color: var(--text-dim);
            margin-right: 6px;
            font-size: 13px;
        }

        /* --- 颜色逻辑系统 --- */
        .c-common { color: var(--text-main); opacity: 0.9; } /* 普通事件 */
        .c-green  { color: var(--evt-pos); }  /* 正面影响 */
        .c-red    { color: var(--evt-neg); }  /* 负面影响/死亡 */
        .c-purple { color: var(--evt-rare); } /* 奇遇 */
        .c-gold   { color: var(--evt-god); text-shadow: 0 0 2px var(--evt-god); } /* 传说 */
        .c-crit   { color: var(--evt-god); font-weight: bold; } /* 暴击 */
        
        /* 兼容旧代码的类名映射 */
        .c-death { color: var(--evt-neg); font-weight: bold; }
        .c-legend { color: var(--evt-god); }
        .c-funny { color: var(--evt-rare); } 

        /* --- 卡片 --- */
        .talent-grid, .gallery-grid {
            display: grid; 
            gap: 10px; 
            margin-bottom: 20px; 
            width: 100%;
        }
        .gallery-grid { grid-template-columns: 1fr 1fr; }

        .talent-card, .title-card {
            border: 1px solid var(--border-highlight);
            padding: 10px;
            background: rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        .talent-card:hover, .title-card.unlocked:hover {
            border-color: var(--evt-god);
            background: rgba(0,0,0,0.5);
        }
        
        .talent-card.positive { border-left: 3px solid var(--evt-pos); }
        .talent-card.negative { border-left: 3px solid var(--evt-neg); }
        .talent-card.neutral { border-left: 3px solid var(--text-dim); }

        .title-card { opacity: 0.6; }
        .title-card.unlocked { 
            opacity: 1; 
            background: rgba(80, 200, 120, 0.1);
            border-color: var(--evt-pos);
        }

        .t-name, .tc-name { display: block; margin-bottom: 5px; font-size: 16px; color: #fff; }
        .t-desc, .tc-desc { font-size: 12px; color: var(--text-dim); }

        /* --- 属性分配 --- */
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px;
            border-bottom: 1px dashed var(--border-highlight);
            margin-bottom: 5px;
        }
        .stat-ctrl button {
            width: 28px; height: 28px;
            background: #3e2723; 
            border: 1px solid var(--border-highlight);
            color: #fff;
        }
        .stat-val { 
            display: inline-block; width: 40px; text-align: center; 
            font-size: 18px; color: var(--evt-god);
        }

        /* --- 结算弹窗 --- */
        #settlement-modal {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none; z-index: 50;
            flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px;
        }
        .result-box {
            width: 100%;
            border: 2px solid var(--text-main);
            padding: 20px;
            background: #2b1d14;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="panel-start" class="panel center-content">
            <h1>修仙模拟器</h1>
            <h3 style="color:var(--text-dim); margin-top:-10px; margin-bottom:30px;">—— 檀木典藏版 ——</h3>
            
            <div id="start-stats">
                <div>已轮回 <span id="gen-count" class="highlight-num">1</span> 世</div>
                <div style="margin-top:10px;">封号收集 <span id="title-rate" class="highlight-num">0%</span></div>
            </div>

            <button class="btn" onclick="game.toTalentSelection()">转世重修</button>
            <button class="btn" style="background:#3e2723" onclick="game.toGallery()">天道金榜</button>
            <button class="btn btn-small" style="margin-top:30px; opacity:0.6; background:transparent; border:none; color:var(--text-dim);" onclick="game.resetData()">重置尘缘</button>
        </div>

        <div id="panel-gallery" class="panel hidden">
            <h2>天道金榜</h2>
            <div style="text-align:center; margin-bottom:10px; color:var(--text-dim);">
                解锁进度：<span id="gallery-progress" style="color:var(--text-main);">0/21</span>
            </div>
            <div id="gallery-list" class="gallery-grid"></div>
            <button class="btn" onclick="game.backToStart()">返回</button>
        </div>

        <div id="panel-talent" class="panel hidden">
            <h2>天赋觉醒</h2>
            <div id="talent-list" class="talent-grid"></div>
            <button id="btn-draw" class="btn" onclick="game.drawTalents()">抽取天赋</button>
            <button id="btn-confirm-talent" class="btn hidden" onclick="game.toSetup()">确认天赋</button>
        </div>

        <div id="panel-setup" class="panel hidden">
            <h2>先天属性</h2>
            <div style="text-align: center; margin-bottom: 20px; color: var(--evt-pos);">
                可用点数 <span id="points-left" style="font-size: 24px;">20</span>
            </div>
            <div id="stat-rows"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:#3e2723;" onclick="game.randomStats()">听天</button>
                <button id="btn-start" class="btn" style="flex:1" disabled onclick="game.startGame()">开始</button>
            </div>
        </div>

        <div id="panel-game" class="panel hidden" style="padding:0; overflow: hidden; display:flex; flex-direction:column;">
            <div style="padding:10px; flex-grow:1; display:flex; flex-direction:column; overflow:hidden;">
                <div id="status-bar">
                    <div class="stat-grid">
                        <div class="stat-item">天赋<span><span id="s-tianfu">0</span></span></div>
                        <div class="stat-item">悟性<span><span id="s-wuxing">0</span></span></div>
                        <div class="stat-item">体质<span><span id="s-tizhi">0</span></span></div>
                        <div class="stat-item">气运<span><span id="s-qiyun">0</span></span></div>
                    </div>
                    <div class="controls-wrapper">
                        <div class="progress-wrapper">
                            <div id="realm-name">凡人</div>
                            <div class="bar-bg"><div id="bar-fill"></div></div>
                        </div>
                        <button class="btn btn-small" id="btn-pause" onclick="game.togglePause()">II</button>
                    </div>
                </div>
                <div id="log-area"></div>
            </div>
            
            <button id="btn-settle" class="btn hidden" style="margin:0; z-index:100; box-shadow:0 -5px 20px #000;" onclick="game.showSettlement()">查看生平结算</button>
        </div>

        <div id="settlement-modal">
            <h2 class="c-red" style="background:transparent; border:none; font-size:32px;">道消身殒</h2>
            <div class="result-box">
                <span style="color:var(--text-dim); font-size:14px;">获得封号</span>
                <span id="end-title" style="display:block; font-size:28px; margin:10px 0; font-weight:bold;">无名小卒</span>
                <div id="end-title-desc" style="color:var(--text-dim); font-size:12px; margin-bottom:10px;">...</div>
                
                <div class="result-detail" style="border-top:1px dashed var(--text-dim); padding-top:10px; text-align:left;">
                    <div>享年：<span id="end-age" style="color:var(--evt-god)">0</span> 岁</div>
                    <div>境界：<span id="end-realm" style="color:var(--evt-god)">凡人</span></div>
                    <div style="margin-top:10px; color:var(--text-main);" id="end-reason">死因...</div>
                </div>
            </div>
            <button class="btn" onclick="location.reload()">再入轮回</button>
        </div>

    </div>

    <script>
        // ================= 数据配置 =================

        const REALMS = ["凡人", "炼气", "筑基", "金丹", "元婴", "化神", "炼虚", "合体", "大乘", "渡劫", "真仙"];
        
        // 天赋库 
        const TALENTS = [
            { n: "荒古圣体", type: "positive", desc: "体质+5，同阶无敌", ef: s => s.tizhi += 5 },
            { n: "韩跑跑", type: "positive", desc: "气运+5，逃跑速度一流", ef: s => s.qiyun += 5 },
            { n: "掌天瓶", type: "positive", desc: "悟性+5，催熟灵药", ef: s => s.wuxing += 5 },
            { n: "天灵根", type: "positive", desc: "天赋+5", ef: s => s.tianfu += 5 },
            { n: "废灵根", type: "negative", desc: "天赋-3，体质-2", ef: s => {s.tianfu-=3; s.tizhi-=2;} },
            { n: "天煞孤星", type: "negative", desc: "气运-5，克死亲友", ef: s => s.qiyun -= 5 },
            { n: "经脉郁结", type: "negative", desc: "体质-2，修炼极慢", ef: s => s.tizhi -= 2 }, 
            { n: "招黑体质", type: "negative", desc: "气运-3，容易被追杀", ef: s => s.qiyun -= 3 },
            { n: "莽夫", type: "neutral", desc: "体质+4，悟性-3", ef: s => {s.tizhi+=4; s.wuxing-=3;} },
            { n: "玻璃大炮", type: "neutral", desc: "天赋+4，体质-2", ef: s => {s.tianfu+=4; s.tizhi-=2;} }, 
            { n: "赌狗", type: "neutral", desc: "气运+5，悟性-4", ef: s => {s.qiyun+=5; s.wuxing-=4;} },
            { n: "聪明绝顶", type: "neutral", desc: "悟性+4，体质-2", ef: s => {s.wuxing+=4; s.tizhi-=2;} }
        ];

        // 称号定义
        const TITLES = [
            { n: "仙帝", color: "#ffd700", desc: "达成条件：修炼至真仙境界", c: (s, r, age) => r >= 10 },
            { n: "半步真仙", color: "#ffaa00", desc: "达成条件：修炼至渡劫境界", c: (s, r, age) => r === 9 },
            { n: "十里坡剑神", color: "#ffd700", desc: "达成条件：炼气期活过100岁", c: (s, r, age) => r === 1 && age > 100 },
            { n: "龙套之王", color: "#fff", desc: "达成条件：化神以下，活过150岁", c: (s, r, age) => r < 5 && age > 150 },
            { n: "绝世欧皇", color: "#ffd700", desc: "达成条件：气运>30，天命之子", c: (s, r, age) => s.qiyun > 30 },
            { n: "非酋", color: "#333", desc: "达成条件：气运<-5，脸黑如炭", c: (s, r, age) => s.qiyun < -5 },
            { n: "万年王八", color: "#4eff4e", desc: "达成条件：体质>100，太能苟了", c: (s, r, age) => s.tizhi > 100 },
            { n: "智商欠费", color: "#888", desc: "达成条件：悟性<0，这也想修仙？", c: (s, r, age) => s.wuxing < 0 },
            { n: "耐杀王", color: "#ff4081", desc: "达成条件：死里逃生超过2次", c: (s, r, a, f, re, surv) => surv >= 2 },
            { n: "键盘侠", color: "#ff77ff", desc: "达成条件：死于天降键盘", c: (s, r, a, f, re) => re && re.includes("键盘") },
            { n: "代码修仙", color: "#00ccff", desc: "达成条件：触发程序员事件", c: (s, r, a, f, re) => re && (re.includes("程序") || re.includes("Bug") || re.includes("代码")) },
            { n: "绿化带之主", color: "#4eff4e", desc: "达成条件：气运<0 但活过30岁", c: (s, r, age) => s.qiyun < 0 && age > 30 },
            { n: "铁头娃", color: "#b088ff", desc: "达成条件：突破失败超过3次", c: (s, r, age, fail) => fail > 3 },
            { n: "短命鬼", color: "#888", desc: "达成条件：10岁前夭折", c: (s, r, age) => age < 10 },
            { n: "大魔法师", color: "#b088ff", desc: "达成条件：死时还是童子身", c: (s, r, age) => s.qiyun > 15 && age > 30 }, 
            { n: "韩跑跑", color: "#4d94ff", desc: "达成条件：气运>20，逃跑大师", c: (s, r, age) => s.qiyun > 20 },
            { n: "软饭硬吃", color: "#ff77ff", desc: "达成条件：触发南宫婉或合欢宗事件", c: (s, r, a, f, re) => re && (re.includes("南宫") || re.includes("合欢")) },
            { n: "药罐子", color: "#4eff4e", desc: "达成条件：体质<5 且活过50岁", c: (s, r, age) => s.tizhi < 5 && age > 50 },
            { n: "版本之子", color: "#ffd700", desc: "达成条件：全属性>15", c: (s) => s.tianfu>15 && s.wuxing>15 && s.tizhi>15 && s.qiyun>15 },
            { n: "天选打工人", color: "#aaa", desc: "达成条件：死于工地或猝死", c: (s, r, a, f, re) => re && (re.includes("工地") || re.includes("猝死")) },
            { n: "吃货", color: "#ffaa00", desc: "达成条件：死于喝奶茶或电饭煲", c: (s, r, a, f, re) => re && (re.includes("奶茶") || re.includes("电饭煲")) },
            { n: "无名小卒", color: "#fff", desc: "达成条件：平平淡淡过一生", c: () => true } 
        ];

        // 保底填充
        const FILLERS = [
            "打坐修炼，感觉今天灵气有点稀薄。",
            "盯着洞府顶部的蜘蛛网发呆，若有所悟。",
            "试图用眼神杀死一只蚊子，失败了。",
            "整理储物袋，发现里面只有几块下品灵石。",
            "回忆起村口的二丫，叹了口气，继续修炼。",
            "练习御剑术，不小心削掉了自己的一缕头发。",
            "研读《修仙基础理论》，看睡着了。",
            "感觉心魔在蠢蠢欲动，赶紧喝了口凉水压惊。",
            "对着镜子感叹自己仙风道骨，帅气逼人。",
            "闭关中，勿扰。"
        ];

        // ================= 游戏控制器 =================

        const game = {
            data: { gen: 1, titles: [] },
            state: {
                stats: { tianfu: 0, wuxing: 0, tizhi: 0, qiyun: 0 },
                baseStats: {},
                points: 20,
                age: 0,
                cultivation: 0,
                realmIdx: 0,
                isDead: false,
                paused: false,
                timer: null,
                failCount: 0,
                survivedDeathCount: 0,
                deathReason: ""
            },
            
            init() {
                const saved = localStorage.getItem('xiuxian_save');
                if (saved) { this.data = JSON.parse(saved); }
                this.updateStartScreen();
            },

            updateStartScreen() {
                document.getElementById('gen-count').innerText = this.data.gen;
                const rate = Math.floor((this.data.titles.length / TITLES.length) * 100);
                document.getElementById('title-rate').innerText = `${rate}%`;
            },

            resetData() {
                if(confirm("确定要删除所有转世记录吗？")) {
                    localStorage.removeItem('xiuxian_save');
                    location.reload();
                }
            },

            processGain(baseCult, statGains = {}, source = "") {
                const s = this.state;
                let msgs = [];
                let isCrit = false;
                if (Math.random() * 100 < s.stats.qiyun) { isCrit = true; }

                if (baseCult > 0) {
                    let realmMult = s.realmIdx + 1;
                    let talentMult = 1 + (s.stats.tianfu * 0.1);
                    let finalCult = Math.floor(baseCult * realmMult * talentMult);
                    if (isCrit) finalCult *= 10;
                    s.cultivation += finalCult;
                }
                for (let key in statGains) {
                    let val = statGains[key];
                    if (isCrit && val > 0) val *= 10;
                    s.stats[key] += val;
                }
                return { isCrit, msgs };
            },

            toTalentSelection() {
                document.getElementById('panel-start').classList.add('hidden');
                document.getElementById('panel-talent').classList.remove('hidden');
            },

            toGallery() {
                document.getElementById('panel-start').classList.add('hidden');
                document.getElementById('panel-gallery').classList.remove('hidden');
                const list = document.getElementById('gallery-list');
                list.innerHTML = "";
                let unlockedCount = 0;
                TITLES.forEach(t => {
                    const isUnlocked = this.data.titles.includes(t.n);
                    if(isUnlocked) unlockedCount++;
                    const div = document.createElement('div');
                    div.className = `title-card ${isUnlocked ? 'unlocked' : ''}`;
                    const nameColor = isUnlocked ? t.color : '#666';
                    div.innerHTML = `<span class="tc-name" style="color:${nameColor}">${t.n}</span><span class="tc-desc">${t.desc}</span>`;
                    list.appendChild(div);
                });
                document.getElementById('gallery-progress').innerText = `${unlockedCount}/${TITLES.length}`;
            },

            backToStart() {
                document.getElementById('panel-gallery').classList.add('hidden');
                document.getElementById('panel-start').classList.remove('hidden');
            },

            drawTalents() {
                const list = document.getElementById('talent-list');
                list.innerHTML = "";
                const pool = [...TALENTS].sort(() => 0.5 - Math.random()).slice(0, 3);
                pool.forEach(t => {
                    t.ef(this.state.stats);
                    const div = document.createElement('div');
                    div.className = `talent-card ${t.type}`;
                    div.innerHTML = `<span class="t-name">${t.n}</span><span class="t-desc">${t.desc}</span>`;
                    list.appendChild(div);
                });
                this.state.baseStats = {...this.state.stats};
                document.getElementById('btn-draw').classList.add('hidden');
                document.getElementById('btn-confirm-talent').classList.remove('hidden');
            },

            toSetup() {
                document.getElementById('panel-talent').classList.add('hidden');
                document.getElementById('panel-setup').classList.remove('hidden');
                this.renderStats();
                this.updatePoints();
            },

            renderStats() {
                const con = document.getElementById('stat-rows');
                const map = { tianfu: "天赋", wuxing: "悟性", tizhi: "体质", qiyun: "气运" };
                con.innerHTML = '';
                for (let key in map) {
                    con.innerHTML += `
                        <div class="stat-row">
                            <span>${map[key]}</span>
                            <div class="stat-ctrl">
                                <button onclick="game.modStat('${key}', -1)">-</button>
                                <span id="val-${key}" class="stat-val">${this.state.stats[key]}</span>
                                <button onclick="game.modStat('${key}', 1)">+</button>
                            </div>
                        </div>`;
                }
            },

            modStat(key, delta) {
                if (delta > 0 && this.state.points > 0) {
                    this.state.stats[key]++;
                    this.state.points--;
                } else if (delta < 0 && this.state.stats[key] > this.state.baseStats[key]) {
                    this.state.stats[key]--;
                    this.state.points++;
                }
                this.updatePoints();
            },

            randomStats() {
                this.state.stats = {...this.state.baseStats};
                this.state.points = 20;
                const keys = ["tianfu", "wuxing", "tizhi", "qiyun"];
                while (this.state.points > 0) {
                    this.state.stats[keys[Math.floor(Math.random()*4)]]++;
                    this.state.points--;
                }
                this.updatePoints();
            },

            updatePoints() {
                document.getElementById('points-left').innerText = this.state.points;
                for(let k in this.state.stats) document.getElementById(`val-${k}`).innerText = this.state.stats[k];
                document.getElementById('btn-start').disabled = (this.state.points !== 0);
            },

            startGame() {
                if(this.state.stats.tizhi <= 0) this.state.stats.tizhi = 1;
                document.getElementById('panel-setup').classList.add('hidden');
                document.getElementById('panel-game').classList.remove('hidden');
                this.log("轮回转世，再踏仙途。", "c-gold");
                this.state.timer = setInterval(() => this.tick(), 300);
            },

            togglePause() {
                this.state.paused = !this.state.paused;
                document.getElementById('btn-pause').innerText = this.state.paused ? ">>" : "II";
            },

            tick() {
                if (this.state.isDead || this.state.paused) return;
                this.state.age++;
                if (this.state.age > 100 && this.state.age % 10 === 0) this.state.stats.tizhi--;
                if (this.state.stats.tizhi <= 0) {
                    this.die("寿元耗尽，坐化于洞府。");
                    return;
                }
                this.checkBreakthrough();
                this.triggerEvent();
                this.updateGameUI();
            },

            checkBreakthrough() {
                const s = this.state;
                const req = (s.realmIdx + 1) * 150 * (s.realmIdx + 1);
                if (s.cultivation >= req && s.realmIdx < REALMS.length - 1) {
                    let baseChance = 60 - (s.realmIdx * 5);
                    let bonus = s.stats.wuxing * 2;
                    let finalChance = baseChance + bonus;
                    if (Math.random() * 100 < finalChance) {
                        let gain = (s.realmIdx + 1) * 4;
                        s.realmIdx++;
                        s.cultivation = 0;
                        s.stats.tizhi += gain;
                        s.stats.tianfu += 2;
                        this.log(`突破瓶颈！晋升【${REALMS[s.realmIdx]}】！体质+${gain}。`, "c-gold");
                    } else {
                        let loss = (s.realmIdx + 1) * 3;
                        s.cultivation *= 0.7;
                        s.stats.tizhi -= loss;
                        s.failCount++;
                        this.log(`冲击【${REALMS[s.realmIdx+1]}】失败！体质-${loss}。`, "c-red");
                    }
                }
            },

            triggerEvent() {
                const s = this.state;
                let valid = EVENTS.filter(e => {
                    if (e.c && typeof e.c === 'function') return e.c(s);
                    return true;
                });
                let hit = valid.find(e => e.t.includes(`${s.age}岁`));
                if (!hit) {
                    valid.sort(() => Math.random() - 0.5);
                    for (let e of valid) {
                        if (e.P && Math.random() < e.P) { hit = e; break; }
                    }
                }
                if (!hit) {
                    const randomFiller = FILLERS[Math.floor(Math.random() * FILLERS.length)];
                    hit = { t: randomFiller, color: "c-common", baseCult: 5 };
                }
                let appendText = "";
                let isCrit = false;
                if (hit.lethal) {
                    this.handleLethalEvent(hit);
                    return; 
                } else if (hit.baseCult || hit.stats) {
                    const res = this.processGain(hit.baseCult || 0, hit.stats || {});
                    isCrit = res.isCrit;
                    if(isCrit) appendText = " (气运爆发!)";
                } else if (hit.ef) {
                    hit.ef(s);
                }
                let txt = hit.t;
                if(!txt.includes("岁")) txt = `${s.age}岁：${txt}`;
                let colorClass = hit.color || this.getEventColor(hit.P || 1);
                if (isCrit) colorClass = "c-crit";
                this.log(txt + appendText, colorClass);
            },

            handleLethalEvent(hit) {
                const s = this.state;
                const dmg = 50 + (s.realmIdx * 10);
                s.stats.tizhi -= dmg;
                let logText = `${s.age}岁：${hit.t} <span style="font-weight:bold">体质-${dmg}</span>`;
                this.log(logText, "c-red");
                if (s.stats.tizhi <= 0) {
                    let survChance = 5 + (s.stats.qiyun * 0.5);
                    if (Math.random() * 100 < survChance) {
                        s.stats.tizhi = 1;
                        s.survivedDeathCount++;
                        this.log(`【死里逃生】你凭借惊人的气运保住了一口气！`, "c-gold");
                    } else {
                        this.die(hit.t);
                    }
                }
            },

            getEventColor(prob) {
                if (prob < 0.01) return "c-gold"; // 传说
                if (prob < 0.02) return "c-purple"; // 奇遇
                if (prob < 0.05) return "c-green"; // 正面/稀有
                return "c-common"; // 普通
            },

            log(msg, cls) {
                const div = document.createElement('div');
                div.className = `log-entry ${cls || ''}`;
                div.innerHTML = `<span class="log-age">${this.state.age}岁</span> ${msg}`;
                const area = document.getElementById('log-area');
                area.appendChild(div);
                area.scrollTop = area.scrollHeight;
            },

            updateGameUI() {
                const s = this.state;
                document.getElementById('s-tianfu').innerText = s.stats.tianfu;
                document.getElementById('s-wuxing').innerText = s.stats.wuxing;
                document.getElementById('s-tizhi').innerText = s.stats.tizhi;
                document.getElementById('s-qiyun').innerText = s.stats.qiyun;
                document.getElementById('realm-name').innerText = REALMS[s.realmIdx];
                const req = (s.realmIdx + 1) * 150 * (s.realmIdx + 1);
                let pct = Math.min(100, (s.cultivation / req) * 100);
                document.getElementById('bar-fill').style.width = `${pct}%`;
            },

            die(reason) {
                if(this.state.isDead) return;
                this.state.isDead = true;
                this.state.deathReason = reason;
                clearInterval(this.state.timer);
                document.getElementById('btn-settle').classList.remove('hidden');
                this.data.gen++;
                let myTitle = TITLES.find(t => t.c(this.state.stats, this.state.realmIdx, this.state.age, this.state.failCount, reason, this.state.survivedDeathCount));
                if (!myTitle) myTitle = TITLES[TITLES.length-1];
                if (!this.data.titles.includes(myTitle.n)) { this.data.titles.push(myTitle.n); }
                localStorage.setItem('xiuxian_save', JSON.stringify(this.data));
                const tEl = document.getElementById('end-title');
                tEl.innerText = myTitle.n;
                tEl.style.color = myTitle.color;
                document.getElementById('end-title-desc').innerText = myTitle.desc;
                document.getElementById('end-age').innerText = this.state.age;
                document.getElementById('end-realm').innerText = REALMS[this.state.realmIdx];
                document.getElementById('end-reason').innerText = `死因：${reason}`;
            },

            showSettlement() {
                document.getElementById('settlement-modal').style.display = 'flex';
            }
        };

        const EVENTS = [
            { t: "出生了。", c: s=>s.age===0 },
            { t: "在村口玩泥巴。", c: s=>s.age===3 },
            { t: "捡到掌天瓶，催熟千年灵药！", P: 0.005, color: "c-green", c: s=>s.stats.qiyun>10, baseCult: 50, stats: {wuxing:5} },
            { t: "路遇厉飞雨，习得眨眼剑法。", P: 0.02, color: "c-green", c: s=>s.realmIdx<2, stats: {tizhi:2} },
            { t: "遭遇强敌，退至众人身后(韩跑跑)。", P: 0.02, color: "c-green", c: s=>s.stats.qiyun>15 && s.realmIdx>1, stats: {qiyun:2} },
            { t: "血色试炼，苟到最后采摘灵药。", P: 0.01, color: "c-green", c: s=>s.realmIdx===1 && s.stats.tizhi>20, baseCult: 200 },
            { t: "偶遇南宫婉，发生意外...", P: 0.005, color: "c-gold", c: s=>s.realmIdx>=2, ef: s=>{s.stats.tizhi-=10; s.cultivation+=1000;} },
            { t: "获得青竹蜂云剑残片。", P: 0.01, color: "c-purple", c: s=>s.realmIdx>=3 && s.stats.tianfu>20, stats: {tianfu:3} },
            { t: "路遇墨大夫夺舍，反杀之。", P: 0.02, color: "c-green", c: s=>s.realmIdx===0 && s.stats.wuxing>5, stats: {wuxing:3} },
            { t: "捡到显卡炼化本命法宝。", P: 0.01, color: "c-purple", c: s=>true, stats: {wuxing:1} },
            { t: "被狗鄙视，道心受挫又激昂。", P: 0.02, color: "c-common", c: s=>true, stats: {wuxing:1} },
            { t: "顿悟修仙就是修个寂寞。", P: 0.01, color: "c-common", c: s=>s.stats.wuxing>15, baseCult: 100 },
            { t: "买到假冒九转还魂丹。", P: 0.02, color: "c-red", c: s=>true, stats: {qiyun:-2} },
            { t: "拿避雷针渡劫。", P: 0.01, color: "c-common", c: s=>s.realmIdx>=2, stats: {tizhi:2} },
            { t: "发现掌门WIFI密码蹭网修炼。", P: 0.01, color: "c-common", c: s=>s.realmIdx>=1, baseCult: 20 },
            { t: "喝奶茶呛到气管。", P: 0.002, lethal: true, c: s=>true },
            { t: "程序报错Segmentation Fault。", P: 0.002, lethal: true, c: s=>true },
            { t: "被天降键盘砸中。", P: 0.002, lethal: true, c: s=>true },
            { t: "太帅被女修踩踏。", P: 0.002, lethal: true, c: s=>s.stats.tianfu>20 },
            { t: "忘记呼吸窒息。", P: 0.001, lethal: true, c: s=>true },
            { t: "被管理员封号。", P: 0.001, lethal: true, c: s=>true },
            { t: "电饭煲炼丹爆炸。", P: 0.002, lethal: true, c: s=>true },
            { t: "被御剑飞行的泥头车创飞。", P: 0.002, lethal: true, c: s=>true },
            { t: "熬夜修仙猝死。", P: 0.003, lethal: true, c: s=>true },
            { t: "看屎山代码San值归零。", P: 0.002, lethal: true, c: s=>s.stats.wuxing>15 },
            { t: "被合欢宗吸干。", P: 0.005, lethal: true, c: s=>s.realmIdx>=2 },
        ];

        game.init();

    </script>
