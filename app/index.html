<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>修仙模拟器：檀木典藏版</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zpix-pixel-font@3.1.8/dist/zpix.css">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- 檀木/古风调色板 --- */
            --bg-body: #1a120b;   /* 极深褐 */
            --bg-wood-dark: #2b1d14; /* 深木色 */
            --bg-wood-light: #3d291b; /* 浅木色 */
            
            --border-highlight: #5c4033; /* 铜/木高光 */
            --border-shadow: #140d08;    /* 阴影 */
            
            /* 统一文字颜色 - 羊皮纸色 */
            --text-main: #dccbb5; 
            --text-dim: #8a7b6b;

            /* 事件颜色系统 */
            --evt-pos: #50c878;   /* 翡翠绿 - 正面 */
            --evt-neg: #ff4d4d;   /* 朱砂红 - 负面/死亡 */
            --evt-rare: #ab82ff;  /* 紫罗兰 - 奇遇 */
            --evt-god: #ffd700;   /* 流光金 - 传说 */
            
            /* 字体 */
            --font-pixel: "Zpix", "SimSun", monospace;
            --font-title: "Ma Shan Zheng", cursive;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-pixel);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* 背景纹理：暗纹 */
            background-image: radial-gradient(#2b1d14 15%, transparent 16%), radial-gradient(#2b1d14 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        #game-container {
            width: 100%;
            max-width: 640px;
            height: 95vh;
            max-height: 800px;
            position: relative;
            display: flex;
            flex-direction: column;
            
            /* 木纹背景生成 */
            background-color: var(--bg-wood-dark);
            background-image: repeating-linear-gradient(45deg, var(--bg-wood-light) 0px, var(--bg-wood-light) 2px, var(--bg-wood-dark) 2px, var(--bg-wood-dark) 8px);
            
            /* 复古木框 */
            border: 6px solid var(--border-highlight);
            border-radius: 4px; /* 轻微圆角模拟木工打磨 */
            box-shadow: 
                inset 0 0 20px #000,
                0 0 0 4px #1a120b, /* 外圈黑线 */
                0 10px 30px rgba(0,0,0,0.8);
            
            image-rendering: pixelated;
        }

        /* --- 标题 --- */
        h1 {
            font-family: var(--font-title);
            font-size: 42px;
            color: var(--evt-god);
            text-shadow: 2px 2px 0 #3e2723;
            margin: 20px 0 10px 0;
            text-align: center;
            letter-spacing: 4px;
        }

        h2 {
            font-family: var(--font-pixel);
            font-size: 18px;
            color: var(--text-main);
            background: rgba(0,0,0,0.3);
            padding: 8px;
            margin-bottom: 20px;
            border-top: 1px solid var(--border-highlight);
            border-bottom: 1px solid var(--border-highlight);
            text-align: center;
        }

        /* --- 木质按钮 --- */
        .btn {
            background: #4e342e;
            color: var(--text-main);
            font-family: var(--font-pixel);
            font-size: 18px;
            padding: 12px 20px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            text-decoration: none;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            
            /* 凸起木块效果 */
            border: 2px solid;
            border-top-color: #6d4c41;
            border-left-color: #6d4c41;
            border-right-color: #281a14;
            border-bottom-color: #281a14;
            box-shadow: 0 4px 0 #281a14;
            transition: transform 0.1s;
        }

        .btn:hover {
            background: #5d4037;
            color: var(--evt-god);
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #281a14;
            border-top-color: #281a14;
            border-bottom-color: #6d4c41;
        }

        .btn:disabled {
            background: #3e2723;
            color: #5d4037;
            box-shadow: none;
            border-color: #3e2723;
            transform: translateY(3px);
            cursor: not-allowed;
        }

        .btn-small {
            font-size: 14px;
            padding: 4px 10px;
            width: auto;
            margin: 0;
            box-shadow: 0 2px 0 #281a14;
        }

        /* --- 面板通用 --- */
        .panel {
            position: absolute;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            z-index: 20;
            overflow-y: auto;
            /* 羊皮纸/画布纹理叠加 */
            background: rgba(43, 29, 20, 0.95); 
            box-shadow: inset 0 0 30px #1a120b;
        }
        
        .center-content { justify-content: center; align-items: center; }
        .hidden { display: none !important; }

        /* 滚动条美化 */
        ::-webkit-scrollbar { width: 10px; background: #2b1d14; }
        ::-webkit-scrollbar-thumb { 
            background: #5c4033; 
            border: 1px solid #3d291b;
        }

        /* --- 首页 --- */
        #start-stats {
            margin: 30px 0;
            font-size: 16px;
            color: var(--text-dim);
            line-height: 2;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border: 1px solid var(--border-highlight);
            width: 90%;
            text-align: center;
        }
        .highlight-num { color: var(--evt-pos); font-weight: bold; font-size: 20px; }

        /* --- 状态栏 (嵌入式) --- */
        #status-bar {
            padding: 12px;
            background: rgba(20, 13, 8, 0.8);
            border: 2px solid var(--border-highlight);
            border-radius: 4px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            font-size: 14px;
        }
        
        .stat-item { 
            text-align: center; 
            color: var(--text-dim);
        }
        .stat-item .stat-label {
            display: block;
            font-size: 11px;
            margin-bottom: 4px;
        }
        .stat-item .stat-value {
            display: block;
            color: var(--text-main);
            font-size: 18px;
            margin-top: 2px;
        }

        /* 进度条 */
        .controls-wrapper { display: flex; align-items: center; gap: 10px; }
        .progress-wrapper { 
            flex-grow: 1; 
            display: flex; 
            align-items: center; 
            background: #1a120b; 
            padding: 2px;
            border: 1px solid #5c4033;
        }
        #realm-name {
            min-width: 50px;
            color: #1a120b;
            background: var(--text-main);
            font-weight: bold;
            text-align: center;
            margin-right: 5px;
            font-size: 12px;
            line-height: 16px;
            padding: 2px 4px;
        }
        .bar-bg {
            flex-grow: 1;
            height: 12px;
            background: #2b1d14;
        }
        #bar-fill {
            height: 100%;
            background: var(--evt-pos); /* 绿色进度 */
            width: 0%;
            box-shadow: 0 0 5px var(--evt-pos);
            transition: width 0.3s ease;
        }

        /* --- 日志区 (卷轴效果) --- */
        #log-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-main);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-highlight);
            /* 内阴影模拟纸张凹陷 */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .log-entry {
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px dashed rgba(92, 64, 51, 0.3);
            animation: fadeIn 0.3s ease;
        }
        .log-age {
            color: var(--text-dim);
            margin-right: 6px;
            font-size: 13px;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        /* --- 颜色逻辑系统 --- */
        .c-common { color: var(--text-main); opacity: 0.9; } /* 普通事件 */
        .c-green  { color: var(--evt-pos); }  /* 正面影响 */
        .c-red    { color: var(--evt-neg); }  /* 负面影响/死亡 */
        .c-purple { color: var(--evt-rare); } /* 奇遇 */
        .c-gold   { color: var(--evt-god); text-shadow: 0 0 2px var(--evt-god); } /* 传说 */
        .c-crit   { color: var(--evt-god); font-weight: bold; } /* 暴击 */
        
        /* 兼容旧代码的类名映射 */
        .c-death { color: var(--evt-neg); font-weight: bold; }
        .c-legend { color: var(--evt-god); }
        .c-funny { color: var(--evt-rare); } 

        /* --- 卡片 --- */
        .talent-grid, .gallery-grid {
            display: grid; 
            gap: 10px; 
            margin-bottom: 20px; 
            width: 100%;
        }
        .gallery-grid { grid-template-columns: 1fr 1fr; }

        .talent-card, .title-card {
            border: 1px solid var(--border-highlight);
            padding: 10px;
            background: rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        
        .talent-card:hover, .title-card.unlocked:hover {
            border-color: var(--evt-god);
            background: rgba(0,0,0,0.5);
        }
        
        .talent-card.positive { border-left: 3px solid var(--evt-pos); }
        .talent-card.negative { border-left: 3px solid var(--evt-neg); }
        .talent-card.neutral { border-left: 3px solid var(--text-dim); }

        .title-card { opacity: 0.6; position: relative; }
        .title-card::before {
            content: '???';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #444;
            font-weight: bold;
        }
        .title-card.unlocked { 
            opacity: 1; 
            background: rgba(80, 200, 120, 0.1);
            border-color: var(--evt-pos);
        }
        .title-card.unlocked::before { display: none; }

        .t-name, .tc-name { display: block; margin-bottom: 5px; font-size: 16px; color: #fff; }
        .t-desc, .tc-desc { font-size: 12px; color: var(--text-dim); }

        /* --- 属性分配 --- */
        .points-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-highlight);
        }
        .points-label {
            font-size: 14px;
            color: var(--evt-pos);
            display: block;
            margin-bottom: 8px;
        }
        .points-value {
            font-size: 36px;
            color: var(--evt-god);
            font-weight: bold;
        }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px;
            border-bottom: 1px dashed var(--border-highlight);
            margin-bottom: 5px;
        }
        .stat-ctrl button {
            width: 28px; height: 28px;
            background: #3e2723; 
            border: 1px solid var(--border-highlight);
            color: #fff;
            cursor: pointer;
            font-family: var(--font-pixel);
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        .stat-ctrl button:hover {
            background: #5d4037;
        }
        .stat-ctrl button:disabled {
            background: #281a14;
            color: #555;
            cursor: not-allowed;
        }
        .stat-val { 
            display: inline-block; width: 40px; text-align: center; 
            font-size: 18px; color: var(--evt-god);
        }

        /* --- 结算弹窗 --- */
        #settlement-modal {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none; z-index: 50;
            flex-direction: column; justify-content: center; align-items: center; 
            padding: 20px;
        }
        .result-box {
            width: 100%;
            border: 2px solid var(--text-main);
            padding: 20px;
            background: #2b1d14;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #000;
        }
        .end-title-label {
            font-size: 12px;
            color: var(--text-dim);
            display: block;
            margin-bottom: 8px;
        }
        .end-title { 
            font-size: 32px; 
            font-weight: bold; 
            margin: 10px 0; 
            display: block; 
        }
        .end-desc { 
            font-size: 12px; 
            color: var(--text-dim); 
            margin-bottom: 15px; 
        }
        .end-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-highlight);
        }
        .end-stat-item {
            text-align: center;
        }
        .end-stat-label {
            display: block;
            font-size: 11px;
            color: var(--text-dim);
            margin-bottom: 4px;
        }
        .end-stat-value {
            display: block;
            font-size: 16px;
            color: var(--evt-god);
        }
        .end-reason {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,77,77,0.1);
            border: 1px solid rgba(255,77,77,0.3);
            font-size: 13px;
            color: var(--evt-neg);
        }

        /* 粒子效果层 */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        /* 响应式适配 */
        @media (max-width: 480px) {
            h1 { font-size: 32px; }
            h2 { font-size: 16px; }
            .btn { font-size: 16px; padding: 10px 16px; }
            .stat-grid { grid-template-columns: repeat(2, 1fr); }
            .gallery-grid { grid-template-columns: 1fr; }
            .points-value { font-size: 28px; }
            .end-title { font-size: 24px; }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div id="game-container">
        
        <div id="panel-start" class="panel center-content">
            <h1>修仙模拟器</h1>
            
            
            <div id="start-stats">
                <div>已轮回 <span id="gen-count" class="highlight-num">1</span> 世</div>
                <div style="margin-top:10px;">封号收集 <span id="title-rate" class="highlight-num">0%</span></div>
            </div>

            <button class="btn" onclick="game.toTalentSelection()">转世重修</button>
            <button class="btn" style="background:#3e2723" onclick="game.toGallery()">天道金榜</button>
            <button class="btn btn-small" style="margin-top:30px; opacity:0.6; background:transparent; border:none; color:var(--text-dim);" onclick="game.resetData()">重置尘缘</button>
        </div>

        <div id="panel-gallery" class="panel hidden">
            <h2>天道金榜</h2>
            <div style="text-align:center; margin-bottom:10px; color:var(--text-dim);">
                解锁进度：<span id="gallery-progress" style="color:var(--text-main);">0/21</span>
            </div>
            <div id="gallery-list" class="gallery-grid"></div>
            <button class="btn" onclick="game.backToStart()">返回</button>
        </div>

        <div id="panel-talent" class="panel hidden">
            <h2>天赋觉醒</h2>
            <div id="talent-list" class="talent-grid"></div>
            <button id="btn-draw" class="btn" onclick="game.drawTalents()">抽取天赋</button>
            <button id="btn-redraw" class="btn hidden" onclick="game.redrawTalents()" style="background:#5d4037;">再抽一次</button>
            <button id="btn-confirm-talent" class="btn hidden" onclick="game.toSetup()">确认天赋</button>
        </div>

        <div id="panel-setup" class="panel hidden">
            <h2>先天属性</h2>
            <div class="points-display">
                <span class="points-label">可用点数</span>
                <span id="points-left" class="points-value">20</span>
            </div>
            <div id="stat-rows"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:#3e2723;" onclick="game.randomStats()">听天由命</button>
                <button id="btn-start" class="btn" style="flex:1" disabled onclick="game.startGame()">开始</button>
            </div>
        </div>

        <div id="panel-game" class="panel hidden" style="padding:0; overflow: hidden; display:flex; flex-direction:column;">
            <div style="padding:10px; flex-grow:1; display:flex; flex-direction:column; overflow:hidden;">
                <div id="status-bar">
                    <div class="stat-grid">
                        <div class="stat-item">
                            <span class="stat-label">天赋</span>
                            <span id="s-tianfu" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">悟性</span>
                            <span id="s-wuxing" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">体质</span>
                            <span id="s-tizhi" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">气运</span>
                            <span id="s-qiyun" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="controls-wrapper">
                        <div class="progress-wrapper">
                            <div id="realm-name">凡人</div>
                            <div class="bar-bg"><div id="bar-fill"></div></div>
                        </div>
                        <button class="btn btn-small" id="btn-pause" onclick="game.togglePause()">II</button>
                    </div>
                </div>
                <div id="log-area"></div>
            </div>
            
            <button id="btn-settle" class="btn hidden" style="margin:0; z-index:100; box-shadow:0 -5px 20px #000;" onclick="game.showSettlement()">查看生平结算</button>
        </div>

        <div id="settlement-modal">
            <h2 class="c-red" style="background:transparent; border:none; font-size:32px;">道消身殒</h2>
            <div class="result-box">
                <span class="end-title-label">获得封号</span>
                <span id="end-title" class="end-title" style="color:white">无名小卒</span>
                <div id="end-title-desc" class="end-desc">...</div>
                
                <div class="end-stats">
                    <div class="end-stat-item">
                        <span class="end-stat-label">享年</span>
                        <span id="end-age" class="end-stat-value">0</span>
                    </div>
                    <div class="end-stat-item">
                        <span class="end-stat-label">境界</span>
                        <span id="end-realm" class="end-stat-value">凡人</span>
                    </div>
                    <div class="end-stat-item">
                        <span class="end-stat-label">轮回</span>
                        <span id="end-gen" class="end-stat-value">1</span>
                    </div>
                </div>
                <div id="end-reason" class="end-reason">死因...</div>
            </div>
            <button class="btn" onclick="location.reload()">再入轮回</button>
        </div>

    </div>

    <script src="../config/game-config.js"></script>
    <script src="../src/game-engine.js"></script>
</body>
</html>
